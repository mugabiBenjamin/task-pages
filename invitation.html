<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 400px;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .token-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
        }

        /* CHANGED: Removed .button and .store-links styles as they are no longer used */
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">ðŸŽ¯</div>
        <h1>Welcome to Task Manager!</h1>
        <p>You've been invited to join our task management platform.</p>

        <div class="token-info">
            <p><strong>Invitation Token:</strong></p>
            <p id="token">Loading...</p>
        </div>

        <!-- ADDED: Instructions for testers -->
        <p>Open the Task Manager app on your test device, sign in with your email, and enter the token above if
            prompted.</p>

        <!-- CHANGED: Removed <a> button and .store-links section -->
    </div>

    <script>
        // Extract token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // CHANGED: Enhanced error handling
        if (token) {
            document.getElementById('token').textContent = token;
            // ADDED: Log token for debugging
            console.log('Invitation token:', token);
        } else {
            document.getElementById('token').textContent = 'Invalid invitation link';
            // ADDED: Log error
            console.log('Error: No token found in URL');
        }

        // CHANGED: Removed deep link redirect and store link fallback
    </script>
</body>

</html>
