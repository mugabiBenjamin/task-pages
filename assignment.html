<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 400px;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .task-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
        }

        /* CHANGED: Removed .button and .store-links styles as they are no longer used */
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">ðŸ“‹</div>
        <h1>Task Assignment</h1>
        <p>You've been assigned a new task.</p>

        <!-- ADDED: Display task ID -->
        <div class="task-info">
            <p><strong>Task ID:</strong></p>
            <p id="taskId">Loading...</p>
        </div>

        <!-- ADDED: Instructions for testers -->
        <p>Open the Task Manager app on your test device and navigate to Task ID shown above to view details.</p>

        <!-- CHANGED: Removed <a> button and .store-links section -->
    </div>

    <script>
        // ADDED: Extract task ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const taskId = urlParams.get('id');

        // ADDED: Display task ID or error
        if (taskId) {
            document.getElementById('taskId').textContent = taskId;
            // ADDED: Log task ID for debugging
            console.log('Task ID:', taskId);
        } else {
            document.getElementById('taskId').textContent = 'Invalid task link';
            // ADDED: Log error
            console.log('Error: No task ID found in URL');
        }

        // CHANGED: Removed deep link redirect and store link fallback
    </script>
</body>

</html>
